<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Pergunta 5</h1>
    <div class="box">
        <div class="pergunta">
            <p>Uma vez disse a você minha flor favorita e a qual acho mais linda, lembra qual é?</p>
        </div>
        <div class="resposta">
            <input type="radio" id="opcao1" name="resposta" value="a">
            <label for="opcao1">Rosa</label>
        </div>
        <div class="resposta">
            <input type="radio" id="opcao2" name="resposta" value="b">
            <label for="opcao2">Girassol</label>
        </div>
        <div class="resposta">
            <input type="radio" id="opcao3" name="resposta" value="c">
            <label for="opcao3">Tulipa</label>
        </div>
    </div>
    <button type="button" onclick="verificarResposta()">Responder</button>
</div>
<script src="script.js"></script>
</body>
</html>
